apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kf-tools--training-operator
  namespace: "argocd"
  labels:
    app.kubernetes.io/name: training-operator
    app.kubernetes.io/component: kubeflow-tools
    app.kubernetes.io/part-of: deploykf
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: "default"
  source:
    repoURL: "https://github.com/yankcrime/kubeflow-deploy.git"
    targetRevision: "main"
    path: "generated/manifests/kubeflow-tools/training-operator"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kubeflow
  ignoreDifferences:
    ## `rules` are aggregated when `aggregationRule.clusterRoleSelectors` is set
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
      jqPathExpressions:
        - "select(.aggregationRule.clusterRoleSelectors | length > 0) | .rules"